<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../glitter.css" />
    <title>Document</title>

        <li>Contact</li>

        <li>Home</li>
        <li>Doc</li>
        <li>Contact</li>
      </ul>
    </div>
    <div class="list-container">
      <ul class="list stacked-list">

        <li>Home</li>
        <li>Doc</li>
