<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="badge-container">
      <img
        src="https://placeimg.com/480/480/any"
        alt="ppl"
        class="avatar avatar-large"
      />
      <div class="badge-avatar badge-avatar-large badge-online"></div>
    </div>

    <div class="badge-container">
      <img
        src="https://placeimg.com/480/480/any"
        alt="ppl"
        class="avatar avatar-medium"
      />
      <div class="badge-avatar badge-avatar-medium badge-offline"></div>
    </div>
    <div class="badge-container">
      <img
        src="https://placeimg.com/480/480/any"
        alt="ppl"
        class="avatar avatar-small"
      />
      <div class="badge-avatar badge-avatar-small badge-away"></div>
    </div>
    <div class="badge-container">
      <img
        src="https://placeimg.com/480/480/any"
        alt="ppl"
        class="avatar avatar-xsmall"
      />
      <div class="badge-avatar badge-avatar-xsmall badge-online"></div>
    </div>
    <div class="badge-container">
      <i class="fas fa-bell icon-large"></i>
      <div class="badge-notification">5</div>
    </div>
    <div class="badge-container">
      <i class="fas fa-bell icon-medium"></i>
      <div class="badge-notification">5</div>
    </div>
  </body>
</html>
